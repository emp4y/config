+graph;
+cl_show_team_equipment
cl_autowepswitch 0;
cl_use_opens_buy_menu 0
net_graphproportionalfont 0
sensitivity 1.5
gameinstructor_enable 1
zoom_sensitivity_ratio_joystick 1

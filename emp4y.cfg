//Maked by Eba
//empty's config
//Version CS2

unbindall
//
bind "F1" "mp_drop_knife_enable 1;use weapon_knife; drop; slot1; give weapon_knife_butterfly; exec empty"
bind "F2" "cl_crosshairstyle 4;cl_crosshairsize 1.5;cl_crosshairgap -4.5;cl_crosshairthickness 0.5;cl_crosshair_drawoutline 0;cl_crosshairdot 0;cl_crosshaircolor 5;cl_crosshaircolor_r 255;cl_crosshaircolor_g 255;cl_crosshaircolor_b 255;cl_crosshairusealpha 1;cl_crosshairalpha 200;cl_crosshairgap_useweaponvalue 0;cl_crosshair_t 0"
bind "F3" "cl_crosshairstyle 4;cl_crosshairsize 3;cl_crosshairgap -1;cl_crosshairthickness 0;cl_crosshair_drawoutline 0;cl_crosshairdot 0;cl_crosshaircolor 2;cl_crosshairusealpha 1;cl_crosshairalpha 200;cl_crosshairgap_useweaponvalue 0;cl_crosshair_t 0"
//
bind "ESCAPE" "cancelselect"
bind "`" "toggleconsole"

//movement
bind "a" "+left"
bind "d" "+right"
bind "w" "+forward"
bind "s" "+back"

bind "MOUSE_X" "yaw"
bind "MOUSE_Y" "pitch"

bind "space" "+jump"
bind "MWHEELDOWN" "+jump"
bind "MWHEELUP" "+jump"
bind "MOUSE1" "+attack"
bind "MOUSE2" "+attack2"

//slots
bind "TAB" "+showscores"
bind space "exec jumpthrow"
bind "0" "slot10"
bind "1" "slot1"
bind "2" "slot2"
bind "3" "slot3"
bind "4" "slot4"
bind "5" "slot5"
bind "6" "slot6"
bind "7" "slot7"
bind "8" "slot8"
bind "9" "slot9"
bind "b" "buymenu"
bind "e" "+use"
bind "f" "+lookatweapon"
bind "g" "drop"
bind "i" "show_loadout_toggle"
bind "v" "+voicerecord"
bind "m" "teammenu"
bind "q" "lastinv"
bind "r" "+reload"
bind "t" "+spray_menu"
bind "u" "messagemode2"
bind "y" "messagemode"
bind "z" "toggle cl_crosshair_recoil 0 1"
bind "CTRL" "+duck"
bind "SHIFT" "+speed"
bind "F4" "autobuy"
bind "F5" "jpeg"
bind "F6" "save quick"
bind "F7" "load quick"
bind "F10" "quit prompt"

//plus_slots
bind ins "buy ak47; buy m4a1;"
bind home "buy mac10; buy mp9;"
bind pgup "buy awp;"
bind del "buy deagle; buy revolver;"
bind uparrow "buy flashbang;"
bind downarrow "buy smokegrenade;"
bind rightarrow "buy molotov; buy incgrenade;"
bind leftarrow "buy hegrenade;"
bind backspace  "buy defuser;"
bind x "toggle cl_righthand 0 1 "
bind mouse3 "use weapon_hegrenade"
bind mouse5 "use weapon_smokegrenade"
bind mouse4 "use weapon_flashbang"
bind alt " use weapon_molotov; use weapon_incgrenade"
bind c "+radialradio"
//crosshair
cl_crosshair_drawoutline "0"
cl_crosshair_dynamic_maxdist_splitratio "0.0"
cl_crosshair_dynamic_splitalpha_innermod "1"
